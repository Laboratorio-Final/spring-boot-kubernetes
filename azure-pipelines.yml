pool:
  vmImage: ubuntu-latest

stages:
- stage: 
  jobs:
  - job: build
    displayName: 'Build'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

- stage: SAST 
  jobs:
  - job: sonar
    workspace:
      clean: all
    displayName:  Code Review
    steps:
      - task: SonarCloudPrepare@1
        inputs:
          SonarCloud: 'sonarcloud'
          organization: 'laboratorio-final'
          projectKey: 'Laboratorio-Final_spring-boot-kubernetes'
          projectName: 'spring-boot-kubernetes'

      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.11'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: true
          sqMavenPluginVersionChoice: 'latest'
        displayName: 'Analizar rama actual'

      - task: sonarcloud-buildbreaker@2
        inputs:
          SonarCloud: 'sonarcloud'
          organization: 'laboratorio-final'


- stage: SourceCodeAnalysis
  jobs:
  - job: sca
    steps:
     - task: dependency-check-build-task@6
       inputs:
         projectName: 'spring-boot-kubernetes'
         scanPath: '$(Build.SourcesDirectory)/build/libs'
         format: 'HTML'
       displayName: SourceCodeAnalysis
    
- stage: Docker
  jobs:
  - job: docker
    steps:
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
      
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker'
        command: 'login'
        tags: 
      
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'
    - script: | 
          sudo apt-get install -y rpm
          wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
          trivy image lytch000/spring-boot-kubernetes:latest
      displayName: Image Scan

    - task: Docker@2
      inputs:
        containerRegistry: 'Docker'
        repository: 'lytch000/spring-boot-kubernetes'
        command: 'push'
        tags: 'latest' 